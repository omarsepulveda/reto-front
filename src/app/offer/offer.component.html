<div class="container">
    <div class="row">
 {{       appService.data | json }}
        <div class="dropdown col-6">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Oferta 1
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" *ngFor="let item of appService.data[0].versions[0].characteristics[0].versions">
                    {{ item.id }}
                </a>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-2">
                    <label for="ID Oferta">ID Oferta: </label>

                <div class="col-10">AQUI VA ID OFERTA</div>
                <div class="col-2">
                    <label for="Nombre">Nombre:</label>
                </div>
                <div class="col-10">
                    <div class="col-10">AQUI VA NOMBRE</div>
                </div>
            </div>
        </div>
    </div>
</div>
